{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Визуализируем</title>
    <link rel="shortcut icon" href="{% static 'single/img/mda.jpg' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'single/css/main.css' %}">
</head>
<body>
    <aside >
        <img src="{% static 'single/img/mda.jpg' %}" alt="logo">
        <span class="logo">Sam-IT</span>
    </aside>
    <div id="plot">{% include 'single/plot.html' %}</div>
    <table>
        <tr>
            <th>№</th>
            <th>Номер заказа</th>
            <th>Стоимость,$</th>
            <th>Дата доставки</th>
            <th>Стоимость, Rub</th>
        </tr>
        {% for el in data %}
        <tr>
            <td>{{el.id}}</td>
            <td>{{el.order_number}}</td>
            <td>{{el.price_usd}}</td>
            <td>{{el.delivery_time}}</td>
            <td>{{el.price_rub}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
